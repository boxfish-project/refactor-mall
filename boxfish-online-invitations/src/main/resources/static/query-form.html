<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style"/>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label" for="invitation">邀请码</label>
                <div class="col-md-4">
                    <input id="invitation" name="invitation" type="text" placeholder="模糊查询"
                           class="form-control input-md">
                </div>
                <div class="help-block inline"><span id="codeError"></span></div>
                <br><br>
                <label class="col-md-4 control-label" for="userId">使用者</label>
                <div class="col-md-4" id="user_div">
                    <input id="userId" name="userId" type="text" placeholder="精确匹配"
                           class="form-control input-md">
                </div>
                <div class="help-block inline"><span id="userError"></span></div>
                <br><br>
                <label class="col-md-4 control-label">使用状态</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="awesomeness-0">
                            <input type="radio" name="status" id="awesomeness-0" value="" checked="checked"> 所有状态
                        </label>
                    </div>
                    <div class="radio">
                        <label for="awesomeness-1">
                            <input type="radio" name="status" id="awesomeness-1" value="used"> 已使用
                        </label>
                    </div>
                    <div class="radio">
                        <label for="awesomeness-2">
                            <input type="radio" name="status" id="awesomeness-2" value="unused"> 未使用
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/assets/js/jquery.2.1.1.min.js"></script>
<script type="text/javascript">

    $(function ($) {
        var $invotation = $("#invitation");
        var $userId = $("#userId");
        var $codeError = $("#codeError");
        var $userError = $("#userError");

        $invotation.on("blur", function () {
            $codeError.text("");
            var regcode = /^[A-Z0-9]{1,20}$/;//20位 大写字母和数字组合
            if($invotation.val() != "" && !regcode.exec($invotation.val())){
                $codeError.text("*1-20位大写字母/数字组合");
            }
        }).keyup(function () {
            $invotation.triggerHandler("blur");
        });

        $userId.on("blur", function () {
            $userError.text("");
            var reguser = /^[\u4E00-\u9FA5A-Za-z0-9]{1,10}$/;//2-10位 中英文,不包括下划线
            if($userId.val() != "" && !reguser.exec($userId.val())){
                $userError.text("*1-10位中英文/数字组合");
            }
        }).keyup(function () {
            $userId.triggerHandler("blur");
        });

    });

</script>
</body>
</html>
