<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>

    <title>Invitations - BoxFish Admin</title>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/font-awesome/4.2.0/css/font-awesome.min.css"/>

    <!-- page specific plugin styles -->
    <link rel="stylesheet" href="/assets/css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="/assets/css/ui.jqgrid.min.css"/>
    <!-- text fonts -->
    <link rel="stylesheet" href="/assets/fonts/fonts.googleapis.com.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style"/>
</head>

<body class="no-skin">
<div class="main-container container" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="page-header">
                    <h1>
                        BoxFish
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            <a href="#">邀请码管理</a>
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-block alert-success center tab-pane fade active in hidden" id="notify">
                            <p>
                                <strong>
                                    <i class="ace-icon fa fa-check"></i>
                                    邀请码已经复制到粘贴板
                                </strong>
                            </p>
                            <p>
                                <button id="share" class="btn btn-sm btn-success"><i
                                        class="ace-icon fa fa-share bigger-110"></i>分享
                                </button>
                            </p>
                        </div>
                        <!-- PAGE CONTENT BEGINS -->
                        <div id="grid-pager"></div>
                        <table id="grid-table"></table>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div>
        </div><!-- /.page-content -->
    </div>
</div><!-- /.main-content -->
<a id="btnCreate" href="#modal-table" role="button" data-toggle="modal"></a>
<div id="modal-table" class="modal fade in" tabindex="-1" aria-hidden="false"
     style="display: none; padding-right: 0;">
    <div class="modal-backdrop fade in" style="height: 985px;"></div>
    <div class="modal-dialog" style="padding-top: 250px;"></div>
</div><!-- /.modal-dialog -->
<div class="footer">
    <div class="footer-inner">
        <div class="footer-content">
                <span class="bigger-120">
                    <span class="blue bolder">BoxFish</span>
                    Application &copy; 2013 - 2016
                </span>
        </div>
    </div>
</div>
<input type="hidden" id="role" th:value="${role}"/>
<input type="hidden" id="accessToken" th:value="${access_token}"/>

<script src="/assets/js/jquery.2.1.1.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>

<!-- page specific plugin scripts -->
<script src="/assets/js/jquery.jqGrid.min.js"></script>
<script src="/assets/js/grid.locale-en.js"></script>
<script src="/assets/js/bootbox.min.js"></script>
<!-- ace scripts -->
<script src="/assets/js/ace-elements.min.js"></script>
<script src="/assets/js/ace.min.js"></script>
<script src="/js/clipboard.min.js"></script>
<!-- 表格生成脚本 -->
<script src="/js/invitation-list.js"></script>

</body>
</html>
