<div class="modal-content">
    <div class="modal-header no-padding">
        <div class="table-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <span class="white">×</span>
            </button>
            新增
            <i class="ace-icon fa fa-spinner fa-spin orange bigger-180 hidden" id="processing"></i>
        </div>
    </div>
    <div class="modal-body no-padding">
        <form id="queryForm" class="form-horizontal">
            <div class="row">
                <div class="col-md-12">
                    <div class="space-10"></div>
                    <label class="col-md-4 control-label">服务类型</label>
                    <div class="col-md-4" id="serviceName_div">
                        <select id="serviceName" name="serviceName">
                            <option value="">请选择数据</option>
                        </select>
                    </div>
                    <br><br>
                    <label class="col-md-4 control-label">单品类型</label>
                    <div class="col-md-4" id="skuName_div">
                        <select id="skuName" name="skuName">
                            <option value="">请选择数据</option>
                        </select>
                    </div>
                    <br><br>
                    <label class="col-md-4 control-label" for="unitPrice">单品价格</label>
                    <div class="col-md-4" id="unitPrice_div">
                        <input id="unitPrice" name="unitPrice" type="text" class="form-control input-md text-center" readonly="readonly">
                    </div>
                    <br><br>
                    <label class="col-md-4 control-label" for="skuAmount">单品数量</label>
                    <div class="col-md-4" id="skuAmount_div">
                        <div class="ace-spinner touch-spinner" style="width: 120px;">
                            <div class="input-group">
                                <div class="spinbox-buttons input-group-btn">
                                    <button type="button" class="btn spinbox-down btn-mini btn-purple" id="btnPlus">
                                        <i class="icon-only ace-icon ace-icon fa fa-minus"></i>
                                    </button>
                                </div>
                                <input id="skuAmount" value="10" type="text" class="input-sm spinbox-input form-control text-center">
                                <div class="spinbox-buttons input-group-btn">
                                    <button type="button" class="btn spinbox-up btn-mini btn-purple" id="btn">
                                        <i class="icon-only  ace-icon ace-icon fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <label class="col-md-4 control-label" for="actualPrice">套餐价格</label>
                    <div class="col-md-4" id="actualPrice_div">
                        <input id="actualPrice" name="actualPrice" type="text" class="form-control input-md text-center">
                        <span id="errorMsg"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="space-10"></div>
    <div class="modal-footer no-margin-top center">
        <button class="btn btn-sm btn-default fa-pull-right" data-dismiss="modal" id="btnClose">
            <i class="ace-icon fa fa-times"></i>
            取消
        </button>

        <button class="btn btn-sm btn-success fa-pull-right" id="btnSubmit">
            <i class="ace-icon fa fa-check"></i>
            确认
        </button>
    </div>
</div>
<!-- 表格生成脚本 -->
<script src="js/add-form.js"></script>
<script type="text/javascript">
</script>
