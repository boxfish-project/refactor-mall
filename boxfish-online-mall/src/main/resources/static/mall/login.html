<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Login - Invitations</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/fonts/fonts.googleapis.com.css"/>
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
</head>

<body class="login-layout blur-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container" style="width: 450px;">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red">BoxFish</span>
                            <span class="white" id="id-text2">IMP</span>
                        </h1>
                        <h4 class="light-blue" id="id-company-text">&copy; 服务套餐管理平台 </h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative" style="width: 100%">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        登录
                                    </h4>

                                    <div class="space-6"></div>

                                    <form action = "/signIn" method="POST" name="loginForm">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" id="username" name="username" class="form-control"
                                                           value="" placeholder="用户名"/>
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" id="password" name="password" class="form-control"
                                                           value="" placeholder="密码"/>
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace"/>
                                                    <span class="lbl"> 记住我</span>
                                                </label>

                                                <button id="btnLogin" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" class="forgot-password-link">
                                            <!--<i class="ace-icon fa fa-arrow-left"></i>-->
                                            <span id="error" th:text="${error}"></span>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        重置密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        输入您的登录邮箱
                                    </p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control"
                                                                   placeholder="Email"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                    <i class="ace-icon fa fa-lightbulb-o"></i>
                                                    <span class="bigger-110">前往邮箱</span>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        返回
                                        <i class="ace-icon fa fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.forgot-box -->

                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->
<script src="assets/js/jquery.2.1.1.min.js"></script>

<!-- inline scripts related to this content -->
<script type="text/javascript">
    $(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });

    //"username"获得焦点/失去焦点事件
    $(function ($) {
            var $error = $("#error");
            var $username = $("#username");
            var $password = $("#password");

        $username.on("blur", function () {
            $error.text("");
            $password.val("");
            $password.attr("readonly", false);

            var regname = /^[\u4E00-\u9FA5A-Za-z0-9]{2,10}$/;//2-10位 中英文/数字组合,不包括下划线
            if(!regname.exec($username.val())){
                $error.text("用户名为2-10位中英文/数字组合");
                $password.attr("readonly", true);
            }
            if($username.val() == ""){
                $error.text("用户名不能为空!");
                $password.attr("readonly", true);
            }
        }).keyup(function () {
            $username.triggerHandler("blur");
        });

        $password.on("blur", function () {
            $("#error").text("");
            if($("#password").val() == ""){
                $("#error").text("密码不能为空!");
                return false;
            }
        }).keyup(function () {
            $password.triggerHandler("blur");
        });
    });

    //you don't need this, just used for changing background
    $(function ($) {
        $("#btnLogin").on('click', function (e) {

            if($("#password").val() == ""){
                $("#error").text("用户名/密码不能为空!");
                return false;
            }
            document.loginForm.submit();
        });
    });
</script>
</body>
</html>
