<div class="modal-content">
    <div class="modal-header no-padding">
        <div class="table-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <span class="white">×</span>
            </button>
            sku筛选
            <i class="ace-icon fa fa-spinner fa-spin orange bigger-180 hidden" id="processing"></i>
        </div>
    </div>
    <div class="modal-body no-padding">
        <form id="queryForm" class="form-horizontal">
            <div class="row">
                <div class="col-md-12">
                    <div class="space-10"></div>
                    <label class="col-md-4 control-label" for="serviceName">serviceName</label>
                    <div class="col-md-4">
                        <input id="serviceName" name="serviceName" type="text" placeholder="模糊查询" class="form-control input-md">
                    </div>
                    <br><br>
                    <label class="col-md-4 control-label" for="skuName">serviceCode</label>
                    <div class="col-md-4">
                        <input id="skuName" name="skuName" type="text" placeholder="模糊查询" class="form-control input-md">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="space-10"></div>
    <div class="modal-footer no-margin-top center">
        <button class="btn btn-sm btn-default fa-pull-right" data-dismiss="modal" id="btnClose">
            <i class="ace-icon fa fa-times"></i>
            取消
        </button>

        <button class="btn btn-sm btn-success fa-pull-right" id="btnSubmit">
            <i class="ace-icon fa fa-check"></i>
            确认
        </button>
    </div>
</div>
<script type="text/javascript">

    $("#btnSubmit").on('click', function () {
        $("#processing").removeClass("hidden");
        var serviceName = $('#serviceName').val();
        var skuName = $('#skuName').val();

        reloadTable(serviceName, skuName);
        $("#btnClose").click();
    });

    //按查询条件重新加载表格数据
    function reloadTable(p1, p2) {
        $("#grid-table-sku").jqGrid('setGridParam', {
            datatype: "json",
            url: "/admin/skus/list?access_token=" + $accessToken+ "&serviceName=" + p1 + "&skuName=" + p2,
            page: 1
        }).trigger('reloadGrid');
    }

</script>
